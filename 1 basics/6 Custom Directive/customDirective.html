<html>
	<head>
		<title>Basic Custom Directive</title>
	</head>
	<body ng-app="mainMod">
        <div ng-controller="defaultCtrl">
            <h2>Click on row, to change step to completed</h2>
    		<!-- list the steps -->           
            <table class="table table-striped table-bordered">
                 <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
    					<th>Completed</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="step in steps" custom-directive>
                        <td>
                            {{$index + 1}}
                        </td>
                        <td>
                            {{step.title}}
                        </td>
                        <td>
                            {{step.description}}
                        </td>
                        <td>
                            {{step.completed}}
                        </td>
                     <tr>				  
    			  </tbody>
            </table>
        </div>
		<!-- local angular libraries -->   
	    <script src="../../scripts/angular.min.js"></script>
	    <script src="../../scripts/angular-route.min.js"></script>
	    <!-- local bootstrap libraries -->
	    <link href="../../styles/bootstrap.css" rel="stylesheet"/>
	    <link href="../../styles/bootstrap-theme.css" rel="stylesheet"/>
	    <link href="./customDirective.css" rel="stylesheet"/>
	    <!-- local custom AngularJS script -->
	    <script src="./customDirective.js"></script>
	</body>
</html>
