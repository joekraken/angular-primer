<html ng-app="mainMod">
    
    <head>
        <script src="../scripts/angular.min.js"></script>
    </head>
    
    <body ng-controller="defaultCtrl">
        <!-- template to be insert, this is a table of the steps -->
        <!-- a template must have a unique id -->
        <script type="text/ng-template" id="template.html">
            <table class="table table-striped table-bordered">
                 <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
    					<th>Completed</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="step in steps" custom-directive>
                        <td>
                            {{$index + 1}}
                        </td>
                        <td>
                            {{step.title}}
                        </td>
                        <td>
                            {{step.description}}
                        </td>
                        <td>
                            {{step.completed}}
                        </td>
                     <tr>				  
    			  </tbody>
            </table>
        </script>
        
        <h2>Simple templating</h2>
        <!-- when clicked, the template is inserted -->
        <button class="btn btn-default" ng-click="tpl='template.html'">show steps</button>    
        <!-- ng-include is where template is inserted -->
        <div ng-include src="tpl"></div>
            
        <!-- local angular libraries -->
        <script src="../scripts/angular.min.js"></script>
        <script src="../scripts/angular-route.min.js"></script>
        <!-- local bootstrap libraries -->
        <link href="../styles/bootstrap.css" rel="stylesheet" />
        <link href="../styles/bootstrap-theme.css" rel="stylesheet" />
        <!-- local custom AngularJS script -->
        <script src="./template.js"></script>
    </body>

</html>
