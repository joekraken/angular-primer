<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html ng-app>
<head>
    <title>Filtering Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src="filtering.js"></script>
</head>
<body>
	<!-- controller contains mock data -->
	<div id="content" ng-controller="FilteringController">
		<input type="text" ng-model="searchBox"/>
		<ul>
			<!-- filter based on the user input from searchBox -->
			<li ng-repeat="company in games | filter:searchBox">{{company.bizName}} - {{company.titles}}</li>
		</ul>
	</div>
</body>
</html>
